<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${account.id == null ? 'Create Account' : 'Edit Account'}">Account Form</title>
</head>
<body>

<h2 th:text="${account.id == null ? 'Create New Account' : 'Edit Account'}">Account</h2>

<!-- Create Form -->
<form th:if="${account.id == null}" th:action="@{/accounts/create}" th:object="${account}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Currency:</label>
        <select th:field="*{currency}" required>
            <option value="" disabled th:selected="${account.currency == null}">Select currency</option>
            <option th:each="curr : ${T(s25601.pjwstk.personalfinanceassistant.model.Currency).values()}"
                    th:value="${curr}" th:text="${curr}"></option>
        </select>
    </div>
    <div>
        <label>Balance:</label>
        <input type="number" step="0.01" th:field="*{balance}" />
    </div>
    <div>
        <button type="submit">Create Account</button>
        <a th:href="@{/accounts}">Cancel</a>
    </div>
</form>

<!-- Edit Form -->
<form th:unless="${account.id == null}" th:action="@{/accounts/edit/{id}(id=${account.id})}" th:object="${account}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Currency:</label>
        <select th:field="*{currency}" required>
            <option value="" disabled th:selected="${account.currency == null}">Select currency</option>
            <option th:each="curr : ${T(s25601.pjwstk.personalfinanceassistant.model.Currency).values()}"
                    th:value="${curr}" th:text="${curr}"></option>
        </select>
    </div>
    <div>
        <label>Balance:</label>
        <input type="number" step="0.01" th:field="*{balance}" />
    </div>
    <div>
        <button type="submit">Update Account</button>
        <a th:href="@{/accounts}">Cancel</a>
    </div>
</form>

</body>
</html>
