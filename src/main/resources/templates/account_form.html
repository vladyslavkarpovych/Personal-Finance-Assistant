<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create Account</title></head>
<body>

<h2>Create New Account</h2>

<form th:action="@{/accounts/create}" th:object="${account}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Currency:</label>
        <select th:field="*{currency}" required>
            <option value="" disabled selected>Select currency</option>
            <option th:each="curr : ${T(s25601.pjwstk.personalfinanceassistant.model.Currency).values()}"
                    th:value="${curr}" th:text="${curr}"></option>
        </select>
    </div>

    <div>
        <label>Balance:</label>
        <input type="number" step="0.01" th:field="*{balance}" />
    </div>
    <div>
        <button type="submit">Create Account</button>
        <a th:href="@{/profile}">Cancel</a>
    </div>
</form>

</body>
</html>
