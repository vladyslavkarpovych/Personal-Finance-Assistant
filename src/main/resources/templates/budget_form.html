<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${budget.id == null} ? 'Add Budget' : 'Edit Budget'">Budget Form</title>
</head>
<body>

<h2 th:text="${budget.id == null} ? 'Add New Budget' : 'Edit Budget'"></h2>

<form th:action="${budget.id == null} ? @{/budgets/add} : @{'/budgets/edit/' + ${budget.id}}" method="post" th:object="${budget}">
    <label>Category:</label>
    <select th:field="*{category}">
        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
    </select>
    <br/>

    <label>Limit Amount:</label>
    <input type="number" step="0.01" th:field="*{limitAmount}" />
    <br/>

    <label>Period:</label>
    <select th:field="*{period}">
        <option th:each="p : ${periods}" th:value="${p}" th:text="${p}"></option>
    </select>
    <br/>

    <button type="submit" th:text="${budget.id == null} ? 'Add Budget' : 'Update Budget'"></button>
</form>

<a th:href="@{/budgets}">Back to Budgets</a>
</body>
</html>
