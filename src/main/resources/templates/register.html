<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Personal Finance Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-center items-center px-4">

<!-- Header -->
<header class="absolute top-0 left-0 w-full bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">💰 Personal Finance Assistant</h1>
        <a href="/" class="text-sm text-indigo-600 hover:underline">← Back to Home</a>
    </div>
</header>

<!-- Register Card -->
<div class="w-full max-w-md bg-white rounded-xl shadow p-8 mt-24">
    <h2 class="text-2xl font-semibold text-center text-indigo-700 mb-6">Create Your Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-5">

        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" th:field="*{username}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-sm text-red-500 mt-1"></p>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" th:field="*{email}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-500 mt-1"></p>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" th:field="*{password}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-sm text-red-500 mt-1"></p>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition">
            Register
        </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
        Already have an account?
        <a href="/login" class="text-indigo-600 hover:underline">Login here</a>
    </p>
</div>

<!-- Footer -->
<footer class="text-center text-sm text-gray-400 mt-12">
    &copy; 2025 Personal Finance Assistant. All rights reserved.
</footer>

</body>
</html>
