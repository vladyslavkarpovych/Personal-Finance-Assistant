<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registration Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

<main class="bg-white p-8 rounded shadow max-w-md w-full text-center">
    <h2 class="text-3xl font-bold mb-4 text-green-600">Success!</h2>
    <p class="mb-6 text-gray-700" th:text="${message}">Your registration was successful.</p>

    <div class="flex justify-center gap-6">
        <a href="/"
           class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition font-semibold">
            Login
        </a>
        <a href="/"
           class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded hover:bg-indigo-50 transition font-semibold">
            Back to Home
        </a>
    </div>
</main>

</body>
</html>
